<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Correios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <span id="chat-close-button">&#x2715;</span>
        <div id="chat-header">
            <img src="chatbot.png" >
            <div>
                <h1>IFS</h1>
                <h2>Assistente Virtual</h2>
            </div>
        </div>
        
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite algo...">
            <button type="submit">Enviar</button>
        </form>
        <div id="loader">
            <img src="loader.gif" width="150px" alt="Loading...">
        </div>
    </div>

    <div id="chat-button"> <img src="chatbot.png"  alt="Cora" style="width: 100%; height: 100%; border-radius: 50%;"></div>

    <script src="script.js"></script>
</body>
</html>
